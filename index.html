<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Landing Page</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.0-beta1 -->

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div id="overlay">
      <div class="wrapper row">
        <!-- main content -->
        <div class="col-1"></div>
        <main class="col-10 p-0">
          <div
            class="footer h-auto text-center align-bottom fixed-top text-wrap"
          >
            <h4>
              <a
                href="https://github.com/ethemtion"
                class="text-muted text-decoration-underline"
                target="_blank"
                >github.com/ethemtion
              </a>
            </h4>
          </div>
          <div class="bodyContent">
            <ul class="nav nav-tabs align-items-end" id="myTab" role="tablist">
              <li class="navbar-brand" role="presentation">
                <a
                  class="nav-link"
                  href="https://github.com/ethemtion"
                  role="button"
                >
                  <img
                    class="rounded-4 shadow-4"
                    src=""
                    style="width: 50px; height: 50px"
                    ,
                    alt="ethemtion"
                    title="ethemtion"
                    id="avatar"
                  />
                </a>
                <h5>
                    ethemtion/

                </h5>
              </li>
              
              
            </ul>
            <div class="tab-content" id="myTabContent">
            
          </div>
        </main>
        <div class="col-1"></div>
      </div>

      <footer>
        <!-- place footer here -->
        <div class="footer text-center align-bottom fixed-bottom text-wrap">
          <h4>
            <a
              href="https://github.com/ethemtion"
              class="text-muted text-decoration-underline"
              target="_blank"
              >github.com/ethemtion
            </a>
          </h4>
        </div>
      </footer>
    </div>

    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
      integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
      integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
      crossorigin="anonymous"
    ></script>

    <script src="jquery-3.6.0.js"></script>
    <script src="script.js"></script>
  </body>
</html>
